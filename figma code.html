<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwizera - UX/UI Designer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #8B0000; /* Dark red background */
            color: white;
            overflow-x: hidden;
        }
        
        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background-color: rgba(139, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #4CAF50; /* Green accent color */
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* Main Content */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            padding: 0 50px;
            padding-top: 100px;
        }
        
        .hero-content {
            flex: 1;
            max-width: 600px;
        }
        
        .hero-title {
            font-size: 4rem;
            margin-bottom: 20px;
            line-height: 1.2;
            animation: fadeInUp 1s ease;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.2s forwards;
            opacity: 0;
        }
        
        .cta-button {
            display: inline-block;
            background-color: #4CAF50; /* Green button */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            animation: fadeInUp 1s ease 0.4s forwards;
            opacity: 0;
        }
        
        .cta-button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease;
        }
        
        .hero-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        /* Mobile Menu */
        .mobile-menu {
            display: none;
            cursor: pointer;
        }
        
        .mobile-menu i {
            font-size: 24px;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding-top: 80px;
            }
            
            .hero-content {
                margin-bottom: 40px;
            }
            
            .hero-title {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }
            
            .nav-links {
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: rgba(139, 0, 0, 0.95);
                flex-direction: column;
                padding: 20px;
                gap: 15px;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .mobile-menu {
                display: block;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">kwizera</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="#home">home</a></li>
            <li><a href="#about">about</a></li>
            <li><a href="#project">project</a></li>
            <li><a href="#contact">contact</a></li>
        </ul>
        <div class="mobile-menu" id="mobileMenu">
            <i class="fas fa-bars"></i>
        </div>
    </nav>
    
    <div class="container">
        <div class="hero-content">
            <h1 class="hero-title">hello i,m kwizera</h1>
            <p class="hero-subtitle">professional UX and UI design</p>
            <a href="#" class="cta-button" id="downloadCV">download my cv</a>
        </div>
        <div class="hero-image">
            <img src="https://picsum.photos/seed/professional-portrait/500/700.jpg" alt="Kwizera - Professional UX/UI Designer">
        </div>
    </div>
    
    <script>
        // Mobile menu toggle
        const mobileMenu = document.getElementById('mobileMenu');
        const navLinks = document.getElementById('navLinks');
        
        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
        
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                // Close mobile menu if open
                navLinks.classList.remove('active');
                
                // For demo purposes, we'll just log the navigation
                console.log(`Navigating to ${this.getAttribute('href')}`);
            });
        });
        
        // Download CV button functionality
        document.getElementById('downloadCV').addEventListener('click', function(e) {
            e.preventDefault();
            // Create a dummy CV download
            const cvContent = "KWIZERA - UX/UI DESIGNER\n\nThis is a sample CV for demonstration purposes.";
            const blob = new Blob([cvContent], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Kwizera_CV.txt';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
